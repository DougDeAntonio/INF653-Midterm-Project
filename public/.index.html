<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PHP API Test Page</h1>

    <!-- Test Authors -->
    <form id="authorsForm">
        <h2>Authors</h2>
        <label for="authorId">Author ID:</label>
        <input type="text" id="authorId" placeholder="Leave blank for GET ALL">

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" placeholder="Enter author name">

        <select id="authorMethod">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <button type="button" onclick="sendRequest('authors')">Send Request</button>
    </form>

    <!-- Test Categories -->
    <form id="categoriesForm">
        <h2>Categories</h2>
        <label for="categoryId">Category ID:</label>
        <input type="text" id="categoryId" placeholder="Leave blank for GET ALL">

        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" placeholder="Enter category name">

        <select id="categoryMethod">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <button type="button" onclick="sendRequest('categories')">Send Request</button>
    </form>

    <!-- Test Quotes -->
    <form id="quotesForm">
        <h2>Quotes</h2>
        <label for="quoteId">Quote ID:</label>
        <input type="text" id="quoteId" placeholder="Leave blank for GET ALL">

        <label for="quoteText">Quote Text:</label>
        <textarea id="quoteText" placeholder="Enter quote text"></textarea>

        <label for="quoteAuthorId">Author ID:</label>
        <input type="text" id="quoteAuthorId" placeholder="Enter author ID">

        <label for="quoteCategoryId">Category ID:</label>
        <input type="text" id="quoteCategoryId" placeholder="Enter category ID">

        <select id="quoteMethod">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <button type="button" onclick="sendRequest('quotes')">Send Request</button>
    </form>

    <!-- Display Response -->
    <div class="response">
        <h2>Response</h2>
        <pre id="responseOutput"></pre>
    </div>

    <script>
        async function sendRequest(endpoint) {
            let id, method, data, url;

            if (endpoint === 'authors') {
                id = document.getElementById('authorId').value;
                method = document.getElementById('authorMethod').value;
                data = { author: document.getElementById('authorName').value };
            } else if (endpoint === 'categories') {
                id = document.getElementById('categoryId').value;
                method = document.getElementById('categoryMethod').value;
                data = { category: document.getElementById('categoryName').value };
            } else if (endpoint === 'quotes') {
                id = document.getElementById('quoteId').value;
                method = document.getElementById('quoteMethod').value;
                data = {
                    quote: document.getElementById('quoteText').value,
                    author_id: document.getElementById('quoteAuthorId').value,
                    category_id: document.getElementById('quoteCategoryId').value
                };
            }

            // Build the URL
            url = `http://localhost/your-project/api/${endpoint}/`;
            if (id) {
                url += `${id}`;
            }

            // Send the request
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: method !== 'GET' ? JSON.stringify(data) : null
            });

            const responseData = await response.json();
            document.getElementById('responseOutput').textContent = JSON.stringify(responseData, null, 2);
        }
    </script>
</body>
</html>
